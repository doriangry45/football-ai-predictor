<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öΩ E-Football AI ‚Äî Tahminler</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container { max-width: 1200px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0, 255, 136, 0.1);
      padding: 30px;
      border-radius: 16px;
      border: 2px solid #00ff88;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    
    .subtitle { color: #aaa; font-size: 1em; }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button, select {
      background: #00ff88;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      color: #111;
    }
    
    button:hover { background: #00dd77; transform: scale(1.05); }
    button:disabled { background: #666; cursor: not-allowed; opacity: 0.6; }
    
    select {
      background: #222;
      color: #fff;
      border: 2px solid #00ff88;
      padding: 10px 16px;
    }
    
    .status {
      text-align: center;
      min-height: 30px;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #00ff88;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #00ff88;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid #ff3232;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #ff6464;
    }
    
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .card {
      background: linear-gradient(135deg, #1a1f3a 0%, #222846 100%);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00ff88;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
      border-color: #00ffaa;
    }
    
    .card h3 {
      font-size: 1.3em;
      margin-bottom: 12px;
      color: #00ff88;
    }
    
    .prediction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 255, 136, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      font-weight: bold;
    }
    
    .prediction-label {
      font-size: 1.2em;
      color: #00ff88;
    }
    
    .probability {
      font-size: 1.5em;
      color: #ffaa00;
      background: rgba(255, 170, 0, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
    }
    
    .reasoning {
      color: #ccc;
      font-size: 0.95em;
      line-height: 1.4;
      margin: 12px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #00ff88;
    }
    
    .tweet {
      background: rgba(29, 155, 240, 0.1);
      border-left: 3px solid #1d9bf0;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      font-style: italic;
      color: #aaa;
    }
    
    .empty {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #666;
      border-top: 1px solid #333;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 1.8em; }
      .results { grid-template-columns: 1fr; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öΩ E-Football AI Tahminleri</h1>
      <p class="subtitle">Gemini 2.5 Pro ile g√º√ßlendirilmi≈ü tahminler</p>
    </header>
    
    <div class="controls">
      <select id="predictionType" onchange="updateStatus()">
        <option value="over 2.5">Over 2.5 Gol</option>
        <option value="under 2.5">Under 2.5 Gol</option>
        <option value="btts">Her ƒ∞ki Takƒ±m Gol Atsƒ±n</option>
      </select>
      <button onclick="predict()" id="predictBtn">Tahminleri Getir</button>
      <button onclick="toggleTheme()">üåô Tema</button>
    </div>
    
    <div class="status" id="status"></div>
    <div id="error"></div>
    <div class="results" id="results"></div>
    <div class="empty" id="empty">Tahminleri getirmek i√ßin butona basƒ±n</div>
    
    <footer>
      <p>üí° Tahminler eƒüitim ama√ßlƒ±dƒ±r. Bahis kararlarƒ±nda danƒ±≈üman ile √ßalƒ±≈üƒ±n.</p>
      <p style="font-size: 0.9em; margin-top: 10px;">API Health: <span id="health">checking...</span></p>
    </footer>
  </div>

  <script>
  let isLoading = false;
  
  async function predict() {
    if (isLoading) return;
    isLoading = true;
    
    const btn = document.getElementById("predictBtn");
    const status = document.getElementById("status");
    const error = document.getElementById("error");
    const results = document.getElementById("results");
    const empty = document.getElementById("empty");
    const type = document.getElementById("predictionType").value;
    
    btn.disabled = true;
    status.innerHTML = '<span class="spinner"></span> Tahminler y√ºkleniyor...';
    error.innerHTML = '';
    results.innerHTML = '';
    empty.style.display = 'none';
    
    try {
      const res = await fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: type })
      });
      
      if (!res.ok) {
        throw new Error(`API Error: ${res.status}`);
      }
      
      const data = await res.json();
      
      if (data.error) {
        throw new Error(data.error);
      }
      
      if (!data.matches || data.matches.length === 0) {
        empty.innerHTML = '‚ö†Ô∏è Bug√ºn i√ßin ma√ß bulunamadƒ±.';
        empty.style.display = 'block';
        status.innerHTML = '';
      } else {
        results.innerHTML = data.matches.map(m => `
          <div class="card">
            <h3>‚öΩ ${m.home} vs ${m.away}</h3>
            <div class="prediction">
              <span class="prediction-label">${m.prediction}</span>
              <span class="probability">${m.probability}%</span>
            </div>
            <div class="reasoning">
              üìä ${m.reasoning}
            </div>
            <div class="tweet">
              üê¶ "${m.tweet}"
            </div>
          </div>
        `).join("");
        
        status.innerHTML = `‚úÖ ${data.matches.length} ma√ß analiz edildi`;
      }
    } catch (err) {
      error.innerHTML = `<div class="error">‚ùå Hata: ${err.message}</div>`;
      empty.innerHTML = 'Tahminleri yeniden denemeyi tƒ±klayƒ±n.';
      empty.style.display = 'block';
      status.innerHTML = '';
    } finally {
      btn.disabled = false;
      isLoading = false;
    }
  }
  
  async function checkHealth() {
    try {
      const res = await fetch("/api/health");
      const data = await res.json();
      const status = data.status === 'healthy' ? 'üü¢' : 'üî¥';
      document.getElementById("health").innerHTML = `${status} ${data.status}`;
    } catch {
      document.getElementById("health").innerHTML = 'üî¥ Baƒülantƒ± yok';
    }
  }
  
  function updateStatus() {
    document.getElementById("status").innerHTML = '';
    document.getElementById("results").innerHTML = '';
    document.getElementById("error").innerHTML = '';
    document.getElementById("empty").style.display = 'block';
  }
  
  function toggleTheme() {
    document.body.style.background = 
      document.body.style.background.includes('111') 
        ? 'linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%)'
        : 'linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%)';
  }
  
  // Check health on load
  window.addEventListener('load', checkHealth);
  </script>
</body>
</html>
